<!DOCTYPE html>
<html>

<head>
  <title>rock paper scissors</title>
  <style>
    .centerText{
      text-align: center;
    }
    .textColor {
      color: white;
    }

    .backGoundColor {
      background-color: black;
    }

    .roundButton {
      border-radius: 50%;
    }
  </style>
</head>

<body class="backGoundColor">

  <h1 class="textColor centerText"> rock paper scissors<br><br></h>



    <button class="roundButton" onclick="
      playGame('rock');
           "><img src="images/rock-emoji.png">

    </button>
    <button class="roundButton" onclick="
       playGame('paper');
        "><img src="images/paper-emoji.png">

    </button>
    <button class="roundButton" onclick="
        playGame('scissors');
        "><img src="images/scissors-emoji.png">

    </button>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
      resetScoreMassage();
    ">
      Reset Score
    </button>
    <br><br>
    <h2 class="textColor centerText"></h2>
    <h3 class="textColor centerText"></h3>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      updateScore();
      function updateScore() {
        document.querySelector('h2').innerHTML = `Wins ${score.wins} Losses ${score.losses}  Ties ${score.ties}`;
      }
      function resetScoreMassage() {
        document.querySelector('h3').innerHTML = `Score Has Been Rest`;
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';
        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You Lose';
          } else if (computerMove === 'paper') {
            result = 'You Win';
          } else if (computerMove === 'scissors') {
            result = 'tie';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You Win';
          } else if (computerMove === 'paper') {
            result = 'tie';
          } else if (computerMove === 'scissors') {
            result = 'You Lose';
          }
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'tie';
          } else if (computerMove === 'paper') {
            result = 'You Lose';
          } else if (computerMove === 'scissors') {
            result = 'You Win';
          }
        }

        if (result === 'You Win') {
          score.wins += 1;
        } else if (result === 'You Lose') {
          score.losses += 1;
        } else if (result === 'tie') {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
        updateScore();
        document.querySelector('h3').innerHTML = `You picked ${playerMove} . computer picked ${computerMove}. ${result}`;


      }

      function pickComputerMove() {
        let computerMove;
        let randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          //the pc choose rock
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          //the pc choose paper
          computerMove = 'paper';
        } else {
          //the pc choose scissors
          computerMove = 'scissors';
        }
        return computerMove;
      }
    </script>
</body>

</html>
